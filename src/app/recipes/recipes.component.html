<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeSelected)="LoadRecipe($event)"></app-recipes-list>
    </div>
    <div class="col-md-7" >
        <app-recipes-detail [LoadedRecipe]="currentRecipe" *ngIf="currentRecipe; else InfoText"></app-recipes-detail>
        <ng-template #InfoText>
            <h4>Please Select a Recipe to Manage!</h4>
        </ng-template>
    </div>
</div>
